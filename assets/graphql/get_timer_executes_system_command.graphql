query {
  instances {
    entities(id: "c90a43a4-acb4-4cbe-84db-0bac480d2872") {
      id
      type {
        name
      }
      properties(
        names: [
          "name",
          "duration",
          "trigger",
          "current_dir",
          "command",
          "parameters",
          "stdout",
          "stderr",
        ]
      ) {
        name
        value
      }
    }
  }
}
